<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Bundle Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, sans-serif; margin: 2rem; max-width: 900px; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 1rem; margin: 1rem 0; }
    code { background: #f6f6f6; padding: 0.15rem 0.35rem; border-radius: 6px; }
    a { text-decoration: none; }
    ul { margin: 0.5rem 0 0 1.25rem; }
  </style>
</head>
<body>
  <h1>Bundle Hub</h1>
  <p>This page exposes public bundles generated from a private repo via GitHub Actions.</p>

  <div id="root">Loadingâ€¦</div>

  <script>
    async function main() {
      const root = document.getElementById("root");
      const res = await fetch("./index.json", { cache: "no-store" });
      const data = await res.json();

      const live = data.live || {};
      const releases = data.releases || {};

      root.innerHTML = `
        <div class="card">
          <h2>Live build</h2>
          <div>Generated: <code>${live.generated_utc || "?"}</code></div>
          <div>Source ref: <code>${live.ref || "?"}</code></div>
          <ul>
            <li><a href="./live/latest.zip">live/latest.zip</a></li>
            <li><a href="./live/latest.json">live/latest.json</a></li>
          </ul>
        </div>

        <div class="card">
          <h2>Latest release</h2>
          <div>Tag: <code>${releases.latest_tag || "?"}</code></div>
          <div>Generated: <code>${releases.latest_generated_utc || "?"}</code></div>
          <ul>
            <li><a href="./releases/latest.zip">releases/latest.zip</a></li>
            <li><a href="./releases/latest.json">releases/latest.json</a></li>
          </ul>
        </div>

        <div class="card">
          <h2>All releases</h2>
          <ul>
            ${(releases.items || []).map(it => `
              <li>
                <a href="./releases/${it.tag}/bundle.zip">${it.tag}</a>
                &nbsp; <small>(generated ${it.generated_utc})</small>
              </li>
            `).join("") || "<li>No releases yet</li>"}
          </ul>
        </div>
      `;
    }
    main().catch(err => {
      document.getElementById("root").textContent = "Failed to load index.json: " + err;
    });
  </script>
</body>
</html>
